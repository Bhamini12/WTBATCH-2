<!DOCTYPE html>
<head>
    <title>MusicStream - Videos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
    background-size: cover;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
}

nav a:hover {
    text-decoration: underline;
}


#videos {
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    max-width: 1000px;
    margin: 40px auto;
}

#videos h1 {
    font-size: 36px;
    margin-bottom: 30px;
    text-align: center;
}

.video-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.video {
    margin: 15px;
    text-align: center;
    align:"left";
}

.video-thumbnail {
    width: 200px;
    height: auto;
    border-radius: 5px;
    transition: transform 0.2s ease-in-out;
}

.video-thumbnail:hover {
    transform: scale(1.05);
}

.video-info {
    margin-top: 10px;
}

.video-info h3 {
    font-size: 20px;
}

.video-info p {
    font-size: 16px;
    color: #dddddd;
}

/* Footer */
footer {
    padding: 10px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    position: absolute;
    width: 100%;
    bottom: 0;
}
/* Video Background */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    overflow: hidden;
}

#bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
}

</style>
</head>
<body>
    <header>
        <div class="logo">MusicStream</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="songs.html">Songs</a>
            <a href="videos.html">Videos</a>
        </nav>
    </header>

    <main align="left">
            <h1>Featured Videos</h1>

                <div class="video">
                    <video src="video1.mp4" width="450" controls>
                    <div class="video-info">
                        <h3>I Wanna Fly</h3>
                        <p>Krishnarjuna Yudham</p>
                    </div>
                </div>
                <div class="video">
                    <video src="video2.mp4" width="450" controls>
                    <div class="video-info">
                        <h3>Video Title 2</h3>
                        <p>Artist Name 2</p>
                    </div>
                </div>
                <div class="video">
                    <video src="video3.mp4" width="450" controls>
                    <div class="video-info">
                        <h3>Video Title 3</h3>
                        <p>Artist Name 3</p>
                    </div>
                </div>
                <!-- Add more videos as needed -->
            </div>
            <div class="video-background">
                <video autoplay muted loop id="bg-video">
                    <source src="bg.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
            
    </main>

    <footer>
        <p>&copy; 2024 MusicStream</p>
        <p>
            <a href="#">About Us</a> | 
            <a href="#">Contact</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
